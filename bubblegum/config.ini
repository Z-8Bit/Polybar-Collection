
[colors]
background = #24282f
foreground = #cbcbcb 
teal = #009999

[bar/example]
tray-position = center
tray-background = ${colors.background}
tray-scale = 0.97
tray-offset-y = 1
dpi-x = 98
dpi-y = 98
width =  100%
height = 32
padding-left = 1
padding-right = 1
;offset-x = 0.5%
;offset-y = 0.5%
;radius = 16

background = #1a1a23
foreground = ${colors.foreground}
bottom = false
border-top-size = 6
border-bottom-size = 6
border-radius = 16
border-top-color = #1a1a23
border-bottom-color = #1a1a23

line-size = 0
;wm-restack = bspwm

modules-left = round-left workspaces empty-space2 round-left2 wlan round-right2
modules-center = round-left space round-right
;modules-right = round-left cpu memory round-right empty-space round-left pulseaudio battery round-right
;modules-right = round-left time round-right empty-space round-left pulseaudio spacee battery round-right
modules-right = round-left pulseaudio spacee battery round-right3 empty-space2 round-left2 time round-right2

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size= 20;5
font-2 = Material Design Icons:style=Bold:size=9;3

[module/power]
type = custom/script
exec = echo " "
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = "⏽"
click-left = bash ~/.config/polybar/scripts/powermenu.sh &

[module/empty-space]
type = custom/text
content = " "

[module/empty-space2]
type = custom/text
content = " "
content-background = ${colors.background}

[module/space]
type = custom/text
content = "      "

[module/spacee]
type = custom/text
content = "  "
content-background = ${colors.background}

[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-left2]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.teal}
content-background = ${colors.background}

[module/round-right2]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.teal}

[module/round-right3]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}
content-background = ${colors.background}

[module/time]
type = internal/date
interval = 60

format = <label>
format-background = ${colors.teal}
format-foreground = #1a1b32

;date = 󰥔 %H:%M%{F-}
date = "%A, %d %B at %H:%M "
time-alt = %H:%M
label = %date%%time%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " ﬙ " 
format-prefix-foreground = #D8DEE9
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format = <label>
label = %mb_used%

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 1.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = "  %essid%" 
label-connected-foreground = ${colors.background} 
label-connected-background = ${colors.teal}

label-disconnected = "睊  Disconnected"
label-disconnected-foreground = ${colors.background} 
label-disconnected-background = ${colors.teal}

[module/battery]
type = internal/battery

full-at = 98
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging>  <label-charging>
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.foreground}
format-charging-padding = 0
format-discharging = <ramp-capacity><label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.foreground}
format-discharging-padding = 0
format-full = <label-full>
format-full-prefix = "   "
format-full-background = ${colors.background}
format-full-foreground = ${colors.foreground}
format-full-padding = 0
label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "Full"

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-padding = 0

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 750
animation-discharging-padding = 2

[module/backlight]
type = internal/backlight
format = <label>
format-prefix = " "
label = %percentage%
format-prefix-foreground = ${colors.foreground}
label-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 2.0
format-prefix ="  " 
format =  <label>
format-prefix-foreground = ${colors.foreground}
label = "%percentage%% "
label-padding = 0
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[module/title]
type = internal/xwindow
format = <label>
format-background = ${colors.background}
format-foreground = #f2f2f2
format-padding = 0
label = "%title%"
label-maxlen = 30
label-empty = "Desktop"
label-empty-foreground = ${colors.foreground}


[module/pulseaudio]
type = internal/pulseaudio
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-padding = 1
format-volume-foreground = ${colors.foreground} 
format-muted = <label-muted>
format-muted-prefix = "婢 "
format-muted-background = ${colors.background}
format-muted-padding = 0
format-muted-prefix-foreground = ${colors.foreground}


label-muted = "Muted"
label-muted-foreground = ${colors.foreground} 
ramp-volume-0 = 奔 
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = pavucontrol &

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = false

format = <label-state>
label-monitor = %name%

label-active = 
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-urgent = 
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
label-empty = 
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}

label-active-padding = 2
label-urgent-padding = 1
label-occupied-padding = 2
label-empty-padding = 2

